    <section class="agregar">
        <h2>Agregar nuevo producto</h2>
        <form action="<!-- se redirecionara a otra vista que dice registro concluido -->" class="formulario" data-form>
            <div class="input-container">
                <input name="urlImg" id="urlImg" class="input" type="text" placeholder="URL de imágen" required data-url>
                <label class="input-label" for="urlImg">URL imágen</label>
<!--                 <span class="input-message-error">Este campo no es valido</span>
 -->        </div>
            <div class="input-container">
                <input name="categoria" id="categoria" class="input" type="text" placeholder="categoria" data-categoria>
                <label class="input-label" for="categoria">Categoría</label>
<!--                 <span class="input-message-error">Este campo no es valido</span>
 -->            </div>
            <div class="input-container">
                <input name="name" id="name" class="input" type="text" placeholder="Nombre del producto" data-nombre>
                <label class="input-label" for="name">Nombre del producto</label>
<!--                 <span class="input-message-error">Este campo no es valido</span>
 -->            </div>
            <div class="input-container">
                <input name="precio" id="precio" class="input" type="text" placeholder="categoria" data-precio>
                <label class="input-label" for="precio">Precio del producto</label>
<!--                 <span class="input-message-error">Este campo no es valido</span>
 -->            </div>
            <div class="textarea-container">
                <!-- <label class="textarea-label" for="descripcionProducto">Descripción del producto</label> -->
                <textarea class="textarea" name="description" id="descripcionProducto" cols="30" rows="3" placeholder="Descripción del producto" data-descripcion></textarea>
                
<!--                 <span class="input-message-error">Este campo no es valido</span>
 -->            </div>
            <button class="button">Agregar producto</button>
        </form>
    </section>
