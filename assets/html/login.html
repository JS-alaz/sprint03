<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index/reset.css">
    <link rel="stylesheet" href="/assets/css/index/header.css">
    <link rel="stylesheet" href="/assets/css/login/login.css">
    <link rel="stylesheet" href="/assets/css/index/contact.css">
    <link rel="stylesheet" href="/assets/css/index/footer.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header_menu">
            <a href="/index.html" class="logo_header menu_item">
                <img src="/assets/img/header/control.png" alt="">
                <img src="/assets/img/header/Alura.png" alt="">
                <img src="/assets/img/header/Geek.png" alt="">
            </a>
            <div class="search_header menu_item">
                <input type="text" placeholder="   ¿Qué deseas buscar?">
                <img src="/assets/img/header/Vector@2x.png" alt="">
            </div>
        </div>
    </header>


    <section class="login">
        <h2>Iniciar sesión</h2>
        <input type="email" class="email" placeholder="Escriba su correo electrónico">
        <input type="password" placeholder="Esciba su contraseña">
        <input type="button" value="Entrar">
    </section>

    <div class="contact">
        <div class="contact_logo">
            <img src="/assets/img/header/control.png" alt="">
            <img src="/assets/img/header/Alura.png" alt="">
            <img src="/assets/img/header/Geek.png" alt="">
        </div>
        <div class="contact_links">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
        </div>
        <form>
            <h2>Hable con nosotros</h2>
            <input type="text" placeholder="Nombre">
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <input type="button" value="Enviar mensaje">
        </form>
    </div>

    <footer>
        <h3>Desarrollado por Jorge Salazar</h3>
        <span>2022</span>
    </footer>
</body>
</html>
